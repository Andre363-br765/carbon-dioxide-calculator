<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carbon Dioxide Calculator</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main class="container">
    <h1>Carbon Dioxide Calculator</h1>
    <p class="lead">Calcule a emissão estimada de CO₂ a partir da distância e do meio de transporte.</p>

    <form id="calc-form" class="card">
      <label for="route-select">Rota de exemplo</label>
      <select id="route-select">
        <option value="">— Escolha uma rota —</option>
      </select>

      <label for="distance">Distância (km)</label>
      <input id="distance" type="number" min="0" step="0.1" placeholder="Ex: 12.5">

      <label for="mode">Meio de transporte</label>
      <select id="mode">
        <option value="car">Carro (médio)</option>
        <option value="bus">Ônibus</option>
        <option value="train">Trem</option>
        <option value="plane">Avião</option>
        <option value="bike">Bicicleta</option>
        <option value="walking">Caminhada</option>
      </select>

      <button type="submit">Calcular CO₂</button>
    </form>

    <section id="result" class="card result hidden" aria-live="polite"></section>

    <footer>
      <small>Projeto de teste para aprendizado — com backend em Node.js/Express</small>
    </footer>
  </main>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
